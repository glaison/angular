<h1>Lista de cursos</h1>


<table class='table table-striped'>

  <thead>
      <tr>
        <th>Image</th>
        <th>Nome</th>
        <th> Preço </th>
        <th>Código</th>
        <th>Aceitação</th>
        <th>Data de Lançamento</th>
        <th>Opções</th>
      </tr>
  </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.imageUrl}}</td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code}}</td>
        <td>{{course.rating}}</td>
        <td>{{course.releaseDate}}</td>
        <td></td>
      </tr>
    </tbody>




</table>
